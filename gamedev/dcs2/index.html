<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title> </title>
	<style>
		button {
			padding: 30px;
		}
		.auto {
			background-color: green;
		}
		.col {
			float: left;
			width:100px;
		}
		.dmg {
			color: red;
		}
		.row {
			float: left;
			clear: both;
		}
		.side {
			float:left; 
			width: 50%;
			text-align:center;
		}
		#enemy, #player, #slot_menu, .health {
			float: left;
			clear: both;
			margin-top: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div>
		<div class="side">
			<div id="player_slots">

			</div><div id="slot_menu">
				<div>
					<button id='auto_spin'>Auto</button>
					<button id='spin'>Spin</button>
				</div><div>
					<button id="credit_less" class="credit">-</button>
					Credits: <span id="credits"></span>
					<button id="credit_more" class="credit">+</button>
				</div>
			</div><div class="health">
				<progress id="player_health" max="100" value="70"></progress>
			</div><div id="player"></div><div id="player_log">

			</div>
		</div><div class="side">
			<div id="enemy_slots">
			
			</div><div class="health">
				<progress id="enemy_health" max="100" value="70"></progress>
			</div><div id="enemy"></div><div id='enemy_log'>

			</div>
		</div>
		
	</div><div id="status">

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
	<script src='js/UI.js'></script>
	<script src='js/Config.js '></script> 
	<script src='js/Game.js'></script>
	<script src='js/Slots.js'></script> 
	<script src='js/SlotsConfig.js'></script> 

	<script src='js/Character.js'></script> 
	<script src='js/Loop.js'></script> 
	<!--
	<script src='js/ '></script> 
	-->


	<script src='js/events.js'></script>
	<script src='js/js.js'></script>
</body>
</html>
